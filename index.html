<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Pilot Essential</title>
  </head>
  <body>
    <header>
      <section class="header">
        <a href="" class="logo">
          <img
            src="./assets/images/logo.png"
            alt="Pilot Essential"
            width="200"
          />
        </a>

        <nav class="navbar">
          <a href="#">Inicio</a>
          <a href="#">Categorias</a>
          <a href="#">Nosotros</a>
          <a href="#">Contacto</a>
          <a onclick="userLogin()" id="nombreUsuario" href="#">Mi Cuenta</a>
          <a href="#" class="Cart"><i class='bx bxs-cart'></i>
          <span class="cartQuantity">0</span></a>
        </nav>
      </section>
      <!-- ====== Cart Section (Disabled until Active class is called) ====== -->
      <aside class="cartCard">
        <h2 class="text-center">Carrito</h2>
        <ul class="cartList">
          <p class="text-center">¡Tu carrito está vacio!</p>
        </ul>
        <div class="total p-1">Subotal:</div>
        <article class="cartCheckout">
          <div class="btn" onclick="continuarCompra()">Continuar</div>
          <a href=""></a>
          <div class="closeCart btn">Cerrar</div>
        </article>
      </aside>
      <section class="background">
        <h1 class="text-light">Encuentra tu equipo de vuelo definitivo</h>
        <div class="box">
          <input type="search" placeholder="Buscar...">
        </div>
      </section>
    </header>
    
    <main>
      <h2 class="text-center mt-3">Accesorios destacados</h2>
      <section id="featuredProducts">
        <!-- ====== Products will be added here ====== -->
      </section>
    </main>

    <footer class="bg-secondary"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./js/pilotessential.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>

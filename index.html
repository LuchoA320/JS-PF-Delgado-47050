<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Pilot Essential</title>
  </head>
  <body>
    <header id="headerIndex">
      <section class="header">
        <a href="index.html" class="logo">
          <img
            src="./assets/images/logo.png"
            alt="Pilot Essential"
            width="200"
          />
        </a>

        <nav class="navbar">
          <a href="index.html">Inicio</a>
          <a href="#">Nosotros</a>
          <a href="#">Contacto</a>
          <a href="accountManagement.html">Mi Cuenta</a>
          <a href="#" class="Cart"><i class='bx bxs-cart'></i>
          <span class="cartQuantity">0</span></a>
        </nav>
      </section>
      <!-- ====== Cart Section (Disabled until Active class is called) ====== -->
      <aside class="cartCard">
        <h2 class="text-center">Carrito</h2>
        <ul class="cartList">
          <p class="text-center">¡Tu carrito está vacio!</p>
        </ul>
        <div class="total p-1">Subotal:</div>
        <article class="cartCheckout">
          <div class="btn btnComprar">Continuar</div>
          <a href=""></a>
          <div class="closeCart btn">Cerrar</div>
        </article>
      </aside>
      <section class="background">
        <h1 class="text-light">Encuentra tu equipo de vuelo definitivo</h>
        <div class="box">
          <form id="searchForm">
            <input id="searchInput" type="search" placeholder="Buscar...">
          </form>
        </div>
      </section>
    </header>
    
    <main id="mainIndex">
      <h2 class="text-center">Categorias</h2>
      <section id="productCategories">
        
        <a href="#" class="btnCategories" data-categoria="Todos">
          <i class='bx bxs-plane-alt'></i><div>
            Todos
          </div>
          </a>
        <a href="#" class="btnCategories" data-categoria="Auriculares">
          <i class='bx bx-headphone'></i><div>
            Auriculares
          </div>
          </a>
        <a href="#" class="btnCategories" data-categoria="Computadoras de Vuelo">
          <i class='bx bxs-calculator' ></i><div>
            Computadoras
          </div>
          </a>
        <a href="#" class="btnCategories" data-categoria="Relojes">
          <i class='bx bxs-watch' ></i><div>
            Relojes
          </div>
          </a>
        <a href="#" class="btnCategories" data-categoria="Comunicacion">
          <i class='bx bxs-radio'></i><div>
            Comunicacion
          </div>
          </a>
        <a href="#" class="btnCategories" data-categoria="Apariencia">
          <i class='bx bxs-t-shirt' ></i><div>
            Apariencia
          </div>
          </a>
        <a href="#" class="btnCategories" data-categoria="Accesorios">
          <i class='bx bxs-backpack'></i><div>
            Accesorios
          </div>
          </a>
        
        
      </section>

      <h2 class="text-center mt-2" id="titleCategories">Todos los Productos</h2>
      <section id="productsCatalogue">
        <!-- ====== Products will be added here ====== -->
      </section>

    </main>

    <footer class="footer">
      <img 
      src="./assets/images/logo.png"
      alt="Pilot Essential"
      >
      <div>
        <h2><strong>Avenida Siempre Viva 742</strong></h2>
        <h2>Springfield, Oregon.</h2>
      </div>
      <div>
        <a href="#"><i class='bx bxl-facebook-circle'></i></a>
        <a href="#"><i class='bx bxl-twitter' ></i></a>
        <a href="#"><i class='bx bxl-instagram' ></i></a>
      </div>

    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./js/pilotessential.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
